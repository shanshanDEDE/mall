<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr><th>ReturnID</th><th>OrderID</th><th>ReturnDate</th></tr>
    <th:block  th:each=" returns :${returnsList}">
        <tr >
            <td th:text="${returns.ReturnID}"></td>
            <td th:text="${returns.OrderID}"></td>
            <td th:text="${returns.ReturnDate}"></td>
        </tr>
    </th:block>
</table>
</body>
</html>
